<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Giordano Clock</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="title">Giordano Clock</h1>

    <nav class="tabs">
      <button class="tab-button active" data-tab="clock">Ora</button>
      <button class="tab-button" data-tab="stopwatch">Cronometro</button>
      <button class="tab-button" data-tab="timer">Timer</button>
    </nav>

    <section id="clock" class="tab-content active">
      <div class="time-display" id="current-time">--:--:--</div>
    </section>

    <section id="stopwatch" class="tab-content">
      <div class="time-display" id="stopwatch-display">00:00:00.00</div>
      <div class="controls">
        <button id="start-stopwatch">Avvia</button>
        <button id="stop-stopwatch">Ferma</button>
        <button id="reset-stopwatch">Reset</button>
      </div>
    </section>

    <section id="timer" class="tab-content">
      <input type="number" id="timer-minutes" placeholder="Minuti" min="0">
      <input type="number" id="timer-seconds" placeholder="Secondi" min="0" max="59">
      <div class="time-display" id="timer-display">00:00</div>
      <div class="controls">
        <button id="start-timer">Avvia</button>
        <button id="stop-timer">Ferma</button>
        <button id="reset-timer">Reset</button>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
